<div class="datePickerClasses">
    <mat-form-field class="no-underline">
        <input matInput [max]="maxDate" [matDatepicker]="picker" [(ngModel)]="date" placeholder="Select date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker (selectedChanged)="dateChanged($event)"></mat-datepicker>
    </mat-form-field>
</div>
